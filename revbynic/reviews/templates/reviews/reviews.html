<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if review_list %}
    <ul>
    {% for review in review_list %}
        <li><a href="/reviews/{{ review.id }}/">{{ review.rev_text }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No reviews are available.</p>
    {% endif %}
</body>
</html>
